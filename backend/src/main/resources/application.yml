server:
    port: 8080
spring:
    jpa:
        hibernate:
            ddl-auto: create
        properties:
            dialect: org.hibernate.dialect.PostgresSQL9Dialect
    datasource:
        url: jdbc:postgresql://localhost:5432/postgres
        username: postgres
        password: admin
        platform: postgres
        driver-class-name: org.postgresql.Driver
        hikari:
            connection-timeout: 20000
            maximum-pool-size: 5